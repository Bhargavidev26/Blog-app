{% extends 'blog/base.html' %}
{% block content %}
<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>
<small>By {{ post.author }} on {{ post.date_posted }}</small><br>
{% if user == post.author %}
    <a href="{% url 'post-update' post.pk %}" class="btn btn-warning">Edit</a>
    <a href="{% url 'post-delete' post.pk %}" class="btn btn-danger">Delete</a>
{% endif %}
{% endblock %}
