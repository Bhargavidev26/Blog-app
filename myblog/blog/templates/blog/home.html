<!DOCTYPE html>
<html>
<head>
    <title>Blog Home</title>
</head>
<body>
    <h1>All Posts</h1>
    {% for post in posts %}
        <h2><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.date_posted }}</p>
        <p>{{ post.content|slice:":100" }}...</p>
    {% endfor %}
</body>
</html>
