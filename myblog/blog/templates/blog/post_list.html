{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
<style>
    body {
        background-color: #f0f4f8; /* soft bluish-gray */
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
    }

    h2 {
        text-align: center;
        margin: 20px 0;
        color: #2c3e50; /* deeper muted blue-gray */
    }

    .btn-primary {
        background-color: #6a11cb; /* violet */
        background-image: linear-gradient(315deg, #6a11cb 0%, #2575fc 74%);
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        text-decoration: none;
        color: white;
        font-weight: bold;
        transition: background 0.3s ease;
    }

    .btn-primary:hover {
        background-image: linear-gradient(315deg, #5e0ebd 0%, #1e63e9 74%);
    }

    .btn-secondary {
        background-color: #00b09b;
        background-image: linear-gradient(315deg, #00b09b 0%, #96c93d 74%);
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        text-decoration: none;
        color: white;
        transition: background 0.3s ease;
    }

    .btn-secondary:hover {
        background-image: linear-gradient(315deg, #009687 0%, #85b633 74%);
    }

    .card {
        background: linear-gradient(to right, #ffe0c3, #e8d0ff);
;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.05);
        padding: 20px;
        margin: 20px auto;
        max-width: 700px;
    }

    .card-title {
        font-size: 1.5rem;
        margin-bottom: 10px;
        color: #34495e;
    }

    .card-text {
        font-size: 1rem;
        color: #555;
    }

    .mb-2 {
        display: block;
        width: max-content;
        margin: 10px auto;
    }
</style>

<h2>All Posts</h2>
<a href="{% url 'post-create' %}" class="btn btn-primary mb-2">+ New Post</a>

{% for post in posts %}
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.content|truncatewords:20 }}</p>
            <a href="{% url 'post-detail' post.pk %}" class="btn btn-secondary">Read More</a>
        </div>
    </div>
{% endfor %}
{% endblock %}
